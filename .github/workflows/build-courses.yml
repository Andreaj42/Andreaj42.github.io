name: Build LaTeX courses

on:
  push:
    branches: [ main ]

jobs:
  build-courses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX and pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-english \
            pandoc

      - name: Convert all .tex files in courses/ to HTML
        run: |
          mkdir -p courses
          for f in courses/*.tex; do
            echo "Converting $f"
            base=$(basename "$f" .tex)
            pandoc "$f" \
              -s \
              --mathjax \
              -o "courses/${base}.html"
          done

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
