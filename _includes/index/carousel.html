<style>
  .grayscale {
    filter: grayscale(20%);
  }

  .carousel-caption {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px; 
  }

  .carousel {
  width: 100%;
  height: 100%;
  object-fit: fill;
}
</style>


<div class="col mt-4">
  <h3>Hackathon</h3>
  <div class ="row ml-4 mt-4">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for item in site.data.hackathon %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}" class="{% if item.active %}active{% endif %}"></li>
        {% endfor %}
      </ol>
      <div class="carousel-inner">  
      {% for item in site.data.hackathon %}
      <div class="carousel-item {% if item.active %}active{% endif %}">
        <img src="{{ item.image }}" class="d-block w-100 grayscale" alt="...">
        <div class="carousel-caption">
          <h4> {{ item.organization }}, {{ item.date }}</h4>
          <p style="font-style: italic;"> Topic: {{ item.theme }} </p>
          <p> {{ item.description }} </p>
        </div>
      </div>
      {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
