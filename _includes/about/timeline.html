<style>
    ul.timeline {
        list-style-type: none;
        position: relative;
    }
    ul.timeline:before {
        content: ' ';
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
        z-index: 400;
    }
    ul.timeline > li {
        margin: 20px 0;
        padding-left: 20px;
    }
    ul.timeline > li:before {
        content: ' ';
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #22c0e8;
        left: 20px;
        width: 20px;
        height: 20px;
        z-index: 400;
    }
</style>

<div class="col mt-4">
    <h4>Academic journey</h4> 
    <ul class="timeline">
      {% for item in site.data.timeline %}
      <li class="timeline-item mb-5">
          <a style="font-weight: bold;">{{ item.title }}</a>
          <a class="float-right">{{ item.from }} â€” {{ item.to }}</a>
          <p>{{ item.description }}</p>
          <hr style="background-color: #d4d9df;">
      </li>
      {% endfor %}
    </ul>
  </div>
