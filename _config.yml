### Site Settings ###
title               : Andréa Joly
description         : >- 
                      CV website of M. Andréa Joly, a data scientist apprentice
baseurl             : ""
repository          : Andreaj42/Andreaj42.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Andréa Joly
  image             : images/identity.avif
  email             : andrea@andrea-joly.fr
  github            : Andreaj42
# instagram         : your_username
  linkedin          : andrea-joly
# gitlab            : your_username
  medium            : andrea-tar-gz

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

favicon: /assets/favicon.ico

### Exclude from processing ###
exclude:
  - "*.log"
